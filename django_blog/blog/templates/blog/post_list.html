<!DOCTYPE html>
<html>
<body>
<h2>All Blog Posts</h2>

{% for post in posts %}
    <h3>
        <a href="{% url 'post-detail' post.pk %}">
            {{ post.title }}
        </a>
    </h3>
    <p>{{ post.content|truncatechars:100 }}</p>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}

</body>
</html>
